<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--Card/button-->
    <div class="cardContainer container-fluid">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <button type="button" id="button" class="btn btn-primary btn-lg">Search Software</button>
                <div class="card border-info mb-3" id="card">
                    <div class="card-header" id="prototypeName"></div>
                    <div class="card-body">
                        <h5 class="card-title" id="softwareType"></h5>
                        <p class="card-text" id="softwareDescription"></p>
                        <link class="repository-link" id="gitRepository">GitHub</link>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

</body>

</html>
